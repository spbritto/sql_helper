version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: assistente-sql-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_URL=postgresql://user:password@db:5432/assistente_sql
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: assistente-sql-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    volumes:
      - ./src/frontend:/app/src/frontend
    depends_on:
      - backend
    restart: unless-stopped

  # PostgreSQL (opcional - para produção)
  db:
    image: postgres:15-alpine
    container_name: assistente-sql-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=assistente_sql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:

